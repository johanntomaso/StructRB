<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Struct</title>
  <link rel="stylesheet" href="css.css" />
  <link rel="icon" type="image/png" href="Images/icon.png?v=1" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="logo-wrapper">
        <img src="Images/Struct.png" alt="Struct Logo" class="logo" />
        <hr />
      </div>

      
      <button id="btn-drag">Drag</button>
      <button id="btn-particle">Particle</button>
      <button id="btn-fixed-particle">Fixed Particle</button>
      <button id="btn-box">Box</button>
      <button id="btn-wheel">Wheel</button>
      <button id="btn-rod">Rod</button>
      <button id="btn-spring">Spring</button>
    </aside>
    
    <div id="canvas-container">
      <canvas id="simulationCanvas"></canvas>
    </div>
    
<aside id="properties-sidebar">

  <div class="input-group">
    <label for="substeps">Substeps:</label>
    <input id="substeps" type="text"/>
  </div>

  <div class="input-group">
    <label for="gravity">Gravity:</label>
    <input id="gravity" type="text"/>
  </div>

  <div class="input-group">
    <label for="muEnv">μ (Environment):</label>
    <input id="muEnv" type="text" />
  </div>

  <div class="input-group">
    <label for="muSp">μ Static (Particle):</label>
    <input id="muSp" type="text" />
  </div>

  <div class="input-group">
    <label for="muKp">μ Kinetic (Particle):</label>
    <input id="muKp" type="text" />
  </div>

  <hr />

</aside>

  </div>

  <script type="module" src="Main.js"></script>
</body>
</html>
